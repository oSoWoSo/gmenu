---
name: Lint

on:  # yamllint disable-line rule:truthy
  push:
  pull_request: 

jobs:
  build:
    name: Lint
    runs-on: self-hosted

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mega linter
        uses: oxsecurity/megalinter@v7  # x-release-please-version
        env:
          DEFAULT_BRANCH: main
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
